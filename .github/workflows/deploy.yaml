name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and push Docker image
        run: |
          docker build -t my-app-nodejs .
          docker tag my-app-nodejs gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/my-app-nodejs:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/my-app-nodejs:${{ github.sha }}
          
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          export_default_credentials: true
          service_account_email: service-account-for-instance@extended-bongo-392707.iam.gserviceaccount.com
          
      - name: Troubleshoot authentication
        run: |
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth list

   
      - name: Deploy to GCE
        run: |
          gcloud compute instances update-container instance-nodejs \
            --container-image=gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/my-app-nodejs:${{ github.sha }}
