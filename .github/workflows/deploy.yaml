name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Deploy to GCE
        run: |
          gcloud auth configure-docker
          gcloud compute scp --recurse . instance-nodejs:~/
          gcloud compute ssh instance-nodejs --zone=asia-southeast1-a --command "cd /path/to/destination && npm install && npm start"
